        <div id="main">
            <div class="form">
                <div>
                    <div class="label">单号: </div>
                    <div id="cargoId"></div>
                </div>
                <div>
                    <div class="label">事件类型: </div>
                    <div><select name="" id="eventType" value="">
                            <option value="0">接受货物</option>
                            <option value="1">装载</option>
                            <option value="2">卸载</option>
                            <option value="3">送达</option>
                        </select></div>
                </div>

                <div>
                    <div class="label">选择调度班次: </div>
                    <div><select name="" id="carrier">
                            <!-- <option value="NJ">HN001：杭州 to 南京</option>
                            <option value="BJ">NB137：南京 to 北京</option> -->
                        </select></div>
                </div>
                <div>
                    <div class="label"></div>
                    <div><button onclick="addEvent()">
                            保存
                        </button></div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        var cargoId = getParameterByName("cargoId");
        document.getElementById("cargoId").innerHTML = cargoId;
        getCarrier(function (xmlhttp) {
            // && xmlhttp.status == 200
            if (xmlhttp.readyState == 4) {
                var text = xmlhttp.responseText;
                var locations = JSON.parse(text);
                var mainElement = document.getElementById("carrier");
                mainElement.innerHTML = "<option value=''>无</option>";
                locations.forEach(element => {
                    mainElement.innerHTML = mainElement.innerHTML
                        + '<option value="' + element.scheduleId + '">' + element.scheduleId + ' ' + element.fromLocationName + ' to ' + element.toLocationName + '</option>';
                });
            }
        });

        function addEvent() {
            var eventType = document.getElementById("eventType").value;
            var carrierId = document.getElementById("carrier").value;

            if (!eventType) {
                alert("Please select eventType");
                return;
            }

            if (eventType != 0 && eventType != 3 && !carrierId) {
                alert("Please select carrier");
                return;
            }

            var data = {
                cargoId: cargoId,
                eventType: eventType,
                datetime: '2019-03-30',
                scheduleId: carrierId
            };

            var xmlhttp = new XMLHttpRequest();
            var url = "/event";
            xmlhttp.open("POST", url, true);
            xmlhttp.setRequestHeader("Content-type", "application/json;charset=UTF-8");
            xmlhttp.send(JSON.stringify(data));
            xmlhttp.onreadystatechange = function () {
                // && xmlhttp.status == 200
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status != 200) {
                        var text = xmlhttp.responseText;
                        alert(text);
                    } else {
                        alert("事件添加成功");
                        location.href = "/cargo.html?cargoId=" + cargoId;
                    }
                }
            }
        }
    </script>
